server {
  listen 80;
  listen [::]:80;

  root /var/www/html;
  index index.html index.htm index.nginx-debian.html;
  
  server_name mc.meth.dev www.mc.meth.dev;
  location / {
    proxy_pass http://localhost:8080/mc/;
  }

  location ~ /.well-known/acme-challenge {
    allow all;
    root /var/www/html;
  }
}
